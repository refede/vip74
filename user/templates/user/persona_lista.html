{% extends "core/lista_htmx_dt.html" %}
{% load static %}
{% block header_lista %}
    <button hx-get="{% url 'user:persona_crear' %}"
            hx-target="#dialog"
            class="btn btn-nuevo">
        <i class="bi bi-plus-circle"></i> Nuevo
    </button>
{% endblock header_lista %}
{% block lista_tabla %}
    <table id="dataTable" class="table table-striped table-hover table-sm">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Paterno</th>
                <th>Activo</th>
                <th>Cumpleaños</th>
                <th>Ingreso</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de datos serán manejadas por DataTables -->
        </tbody>
    </table>
{% endblock lista_tabla %}
{% block datatable %}
    <script src="{% static 'user/js/dt-persona.js' %}"></script>
{% endblock datatable %}
