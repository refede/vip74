<ul class="list-group">
{% for c in caracteristicas_disponibles %}
    <li class="py-0 list-group-item list-group-item-action" style="cursor: pointer;"
        hx-post="{% url 'almacen:seleccionar_caracteristica' %}"
        hx-vals='{"caracteristica_id": "{{ c.id }}"}'
        hx-include="[name='caracteristicas']"
        hx-target="#container-caracteristicas"
        hx-swap="outerHTML">
        {{ c.nombre }}
    </li>
{% endfor %}
</ul>
